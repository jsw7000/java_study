<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>product_write.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn-send').click(function(){
			$.ajax({
				url:'http://127.0.0.1:8888/bootproduct/product',
				method:'post',
				data : JSON.stringify({
					"code":$('#pcode').val(),
					"name":$('#pname').val(),
					"quantity":$('#pquantity').val()
				}),
				beforeSend:function(xhr){
					xhr.setRequestHeader("Accept","application/json");
					xhr.setRequestHeader("Content-Type","application/json");
				},
				dataType:'text',
				success:function(result){
					if(result=="success"){
					alert('상품 추가 완료');
					location.href="product_list.html";						
					}else{
						alert('상품 추가 실패');
						location.href="product_list.html";
					}
				},
				error:function(err){
					alert('error!');
				}
			})
		})
	})
</script>
</head>
<body>
	상품 코드 : <input type="text" id="pcode"><br>
	상품명 : <input type="text" id="pname"><br>
	수량 : <input type="number" id="pquantity"><br>
	<button id="btn-send">상품추가</button>
</body>
</html>
